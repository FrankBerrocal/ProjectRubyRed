<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coworking Registry</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js"></script>
</head>
<body>
  <nav>
    <ul class="navigation">
      <!-- no href needed since it's working hiding/showing divs. -->
      <li><a href="#" id="mainNav1" onclick="showLogin()">Login Page</a></li>
      <li><a href="#" id="mainNav2" onclick="showSignUp()">Sign Up Page</a></li>
    </ul>
  </nav>
  <div class="mainPage">
    <!-- LOGIN BEGINS -->
    <div class="currentBody" id="LoginScreen">
      <h1>Welcome to the Login Screen.</h1>

      <!--FRI 15 (10:30) Update the server number.  FRANK-->
      <form action='http://localhost:1007/' method="POST">
        <table style="width: auto; margin: auto;">
            <tr>

                <!--FRI 15 (11:00) Two elements changed, label and input.  Easier for the user to know the username is the email.  FRANK-->
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" required></td>
            </tr>
            <tr>
              <!--FRI 15 (11:06) Change the data type to text, move back to Password.  FRANK-->
                <td><label for="password">Password:</label></td>
                <td><input type="text" name="password" id="password" required></td>
            </tr>
        </table>
        <input type="submit" value="Login" style="display: block; margin: auto; margin-top: 1vh;">
      </form>
    </div>
    <!-- SIGN UP BEGINS -->
    <div class="currentBody" id="SignUpScreen">
      <h1>Welcome to the Sign Up Screen.</h1>
      <form action='/registered' method="post">
        <table style="width: auto; margin: auto;">
            <tr>
                <td><label for="fName">First Name:</label></td>
                <td><input type="text" name="fName" id="fName" required></td>
            </tr>
            <tr>
                <td><label for="lName">Last Name:</label></td>
                <td><input type="text" name="lName" id="lName" required></td>
            </tr>
            <tr>
              <td><label for="status">Status:</label></td>
                <td>
                <select name = "status" required>
                  <option value ="Owner">Owner</option>
                  <option value ="Worker">Worker</option>
               </select>
              </td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
        </table>
        <input type="submit" onclick="signUp()" value="Register" style="display: block; margin: auto; margin-top: 1vh;">
    </form>
    </div>     
    <!-- SIGN UP REPLY -->
    <div class="currentBody" id="SignUpScreen">
      <h1>Thank you for signing up.</h1>
      <p id="signUpReply">Placeholder.</p>
    </div>     
  <div class="bottomBar">
    Webpage by Colin From, Frank Berrocal, Pedro Ferreira and Peter Kosa, for SODV1201 - Final Project. Copyright 2022.
  </div>
</body>

<script>
  function showLogin() {
  document.getElementById("LoginScreen").style = "display: inherit";
  document.getElementById("SignUpScreen").style = "display: none";
}

function showSignUp() {
  document.getElementById("LoginScreen").style = "display: none";
  document.getElementById("SignUpScreen").style = "display: inherit";
}

</script>

</html>
