<html>
   <body>
    <div style="margin:auto; margin-top:90px; width: 650px; border: solid 5px rgb(178, 208, 59);  padding: 30px; background-color:rgb(174, 156, 233)">
     <h2>Owner Information Update Form</h2>
     <br>
     <br>
     <h3>This is the serach and update page for the Owner</h3>

      <form action = "/ownerUpdate" method = "PUT">

         <label for="ownerOption">Select an option:</label>

               <select name="Update" id="update">
                  <optgroup label="Personal Information">
                     <option value="firstName">First Name</option>
                     <option value="lastName">Last Name</option>
                     <option value="phoneNumber">Phone Number</option>
                     <option value="idNumber">ID Number</option>
                  </optgroup>
                  
                  <optgroup label="Login information">
                     <option value="email">Email</option>
                     <option value="password">Password</option>
                  </optgroup>
               </select>
               <br> <br> <br> 
         <p>
            <!--Hide all fields, present only related fields based on selection-->
            <div id="firstName" hidden>
               <input type = "text" name = "oldFirstName" value="Old First Name:" onclick="this.value=''"><br><br>   
               <input type = "text" name = "newFirstName" value="New First Name:" onclick="this.value=''"><br><br> 
            </div>
            <div id="lastName" >
               <input type = "text" name = "oldLastName"  value="Old Last Name:" onclick="this.value=''"><br><br>   
               <input type = "text" name = "newLastName" value="New Last Name:" onclick="this.value=''"><br><br> 
            </div>
            <div id="phoneNumber" >
               <input type = "text" name = "oldPhoneNumber" value="Old Phone Number: " onclick="this.value=''"><br><br>   
               <input type = "text" name = "newPhoneNumber" value="New Phone Number: " onclick="this.value=''"><br><br> 
            </div>
            <div id="idNumber" >
               <input type = "text" name = "oldIdNumber" value="Old ID Number:" onclick="this.value=''"><br><br>   
               <input type = "text" name = "newIdNumber" value="New IDNumber:" onclick="this.value=''"><br><br>
            </div>
            <div id="email" >
               <input type = "text" name = "oldEmail" value="Old Email:" onclick="this.value=''"><br><br>   
               <input type = "text" name = "newEmail" value="New Email:" onclick="this.value=''"><br><br>
            </div>
            <div id="password" >
               <input type = "text" name = "oldPassword" value="Old Password:" onclick="this.value=''"><br><br>   
               <input type = "text" name = "newPassword" value="New Password:" onclick="this.value=''"><br><br>
            </div>
            


            <!--Set to password with final version--> 
            <!--All divisions hidden, only affected fields to be displayed--> 

            //<input type = "submit" value = "Enter Information" onclick= getOption()>
            <input type = "submit" value = "Update">
         </p>
      </div>
