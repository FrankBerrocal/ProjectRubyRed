<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coworking Registry</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js"></script>
</head>

<body>
  <nav>
    <ul class="navigation">
      <!-- no href needed since it's working hiding/showing divs. -->
      <li><a href="/" id="mainNav1">Login Page</a></li>
      <li><a href="/signUp" id="mainNav2">Sign Up Page</a></li>
    </ul>
  </nav>
  <div class="mainPage">
    <!-- LOGIN BEGINS -->
    <div class="currentBody" id="LoginScreen">
      <h1>Welcome to the Login Screen.</h1>
      <form action='login' method="post">
        <table style="width: auto; margin: auto;">
          <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="text" name="email" id="email" required></td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" name="password" id="password" required></td>
          </tr>
        </table>
        <input type="submit" value="Login" style="display: block; margin: auto; margin-top: 1vh;">
      </form>
    </div>
    <div class="bottomBar">
