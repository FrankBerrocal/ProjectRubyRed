<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coworking Registry</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav>
    <ul class="navigation">
      <li><a href="/" id="mainNav1">Login Page</a></li>
      <li><a href="/SignUp" id="mainNav2">Sign Up Page</a></li>
    </ul>
  </nav>

  <div class="mainPage">
    <div class="currentBody" id="LoginScreen">
      <h1>Welcome to the Login Screen.</h1>

      <form action='/login' method="POST">
        <table style="width: auto; margin: auto;">
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
        </table>
        <input type="submit" value="Login" style="display: block; margin: 2.5vh auto;">
      </form>
    </div>
  </div>
   
  <div class="bottomBar">
    Webpage by Colin From, Frank Berrocal, Pedro Ferreira and Peter Kosa, for SODV1201 - Final Project. Copyright 2022.
  </div>
</body>
</html>
