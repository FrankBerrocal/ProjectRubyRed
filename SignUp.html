<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coworking Registry</title>
  <link rel="stylesheet" href="/css/styles.css">

  <!--Sunday 17th this was pointing to a class exercise.-->
  <script src="/serverStart.js"></script>
</head>

<body>
  <nav>
    <ul class="navigation">
      <!--destinaion page doesnt require this menu-->
      <li><a href="/" id="mainNav1">Login Page</a></li>
      <li><a href="/SignUp" id="mainNav2">Sign Up Page</a></li>
    </ul>
  </nav>

  <div class="mainPage">
    <!-- SIGN UP BEGINS -->
    <div class="currentBody" id="">
      <h1>Welcome to the Sign Up Screen.</h1>
      <!-- changed server number for validation -->
      <form action='http://localhost:1007/SignUp' method="POST">
        <table style="width: auto; margin: auto;">
          <tr>
            <!--Fri 15 (12:45pm) changed the name fName to first_Name-->
            <td><label for="fName">First Name: </label></td>
            <td><input type="text" name="fName" id="fName" placeholder="John" required></td>
          </tr>
          <tr>
            <!--Fri 15 (12:45pm) changed the name lName to last_Name-->
            <td><label for="lName">Last Name: </label></td>
            <td><input type="text" name="lName" id="lName" placeholder="Doe" required></td>
          </tr>
          <tr>
            <td><label for="status">Status: </label></td>
            <td>
              <!--Fri 15 (12:45pm) changed the name Worker to User-->
              <select name="status">
                <option value="owner">Owner</option>
                <option value="user">User</option>
              </select>
            </td>
          </tr>
          <tr>
            <!--Fri 15 (08:30pm)  Id number field. -->
            <!--after phone id element and after all tests-->
            <td><label for="idNumber">ID Number: </label></td>
            <td><input type="text" name="idNumber" id="idNumber" placeholder="5555" required></td>
          </tr>
          <tr>
            <!--Fri 15 (12:50pm) changed the name tel and phone to phoneNumber, apply pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                after phone id element and after all tests-->
            <td><label for="phoneNumber">Phone Number: </label></td>
            <td><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="555 555 5555"
                pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required></td>
          </tr>
          <tr>
            <td><label for="email">Email Address: </label></td>
            <td><input type="email" name="email" id="email" placeholder="JD@email.com" required></td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" name="password" id="password" placeholder="Password" required></td>
          </tr>
        </table>
        <input type="submit" onclick="signUp()" value="Register" style="display: block; margin: 2.5vh auto;">
      </form>
    </div>

    <!-- SIGN UP REPLY -->
    <div class="currentBody" id="SignUpScreen">
      <h1>Thank you for signing up.</h1>
      <p id="signUpReply">Placeholder.</p>
    </div>

    <div class="bottomBar">
      Webpage by Colin From, Frank Berrocal, Pedro Ferreira and Peter Kosa, for SODV1201 - Final Project. Copyright
      2022.
    </div>
  </div>
</body>

</html>
