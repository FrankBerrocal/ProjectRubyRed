    <div class="currentBody" id="SignUpScreen">
      <h1>Welcome to the Sign Up Screen.</h1>

      <!-- changed server number for validation -->
      <form action='http://localhost:1007/SignUp' method="POST">
        <table style="width: auto; margin: auto;">
            <tr>
                <!--Fri 15 (12:45pm) changed the name fName to first_Name-->
                <td><label for="fName">First Name:</label></td>
                <td><input type="text" name="fName" id="fName" required></td>
            </tr>
            <tr>
              <!--Fri 15 (12:45pm) changed the name lName to last_Name-->
                <td><label for="lName">Last Name:</label></td>
                <td><input type="text" name="lName" id="lName" required></td>
            </tr>
            <tr>
              <td><label for="status">Status:</label></td>
                <td>
                <!--Fri 15 (12:45pm) changed the name Worker to User-->
                <select name = "status" required>
                  <option value ="owner">Owner</option>
                  <option value ="user">User</option>
              </select>
              </td>
            </tr>
            <tr>
              <!--Fri 15 (08:30pm)  Id number field. -->
              after phone id element and after all tests-->
              <td><label for="idNumber">ID Number:</label></td>
              <td><input type="text" name="idNumber" id="idNumber"></td>
          </tr>
            <tr>
                <!--Fri 15 (12:50pm) changed the name tel and phone to phoneNumber, apply pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                after phone id element and after all tests-->
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td><input type="phone" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
        </table>
        <input type="submit" onclick="signUp()" value="Register" style="display: block; margin: auto; margin-top: 1vh;">
    </form>
