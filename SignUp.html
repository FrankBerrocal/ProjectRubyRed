<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coworking Registry</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav>
    <ul class="navigation">
      <li><a href="/" id="mainNav1">Login Page</a></li>
      <li><a href="/SignUp" id="mainNav2">Sign Up Page</a></li>
    </ul>
  </nav>

  <div class="mainPage">
    <div class="currentBody" id="">
      <h1>Welcome to the Sign Up Screen.</h1>

      <form action='/SignUp' method="POST">
        <table style="width: auto; margin: auto;">
          <tr>
            <td><label for="fName">First Name: </label></td>
            <td><input type="text" name="fName" id="fName" placeholder="John" required></td>
          </tr>

          <tr>
            <td><label for="lName">Last Name: </label></td>
            <td><input type="text" name="lName" id="lName" placeholder="Doe" required></td>
          </tr>

          <tr>
            <td><label for="status">Status: </label></td>
            <td>
              <select name="status">
                <option value="owner">Owner</option>
                <option value="user">User</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="idNumber">ID Number: </label></td>
            <td><input type="text" name="idNumber" id="idNumber" placeholder="5555" required></td>
          </tr>

          <tr>
            <td><label for="phoneNumber">Phone Number: </label></td>
            <td><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="555 555 5555"
                pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required></td>
          </tr>

          <tr>
            <td><label for="email">Email Address: </label></td>
            <td><input type="email" name="email" id="email" placeholder="JD@email.com" required></td>
          </tr>

          <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" name="password" id="password" placeholder="Password" required></td>
          </tr>
        </table>
        
        <input type="submit" value="Register" style="display: block; margin: 2.5vh auto;">
      </form>
    </div>

    <div class="bottomBar">
      Webpage by Colin From, Pedro Ferreira and Peter Kosa, for SODV1201 - Final Project. Copyright
      2022.
    </div>
  </div>
</body>
</html>
